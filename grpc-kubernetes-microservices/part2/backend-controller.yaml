apiVersion: v1
kind: ReplicationController
metadata:
  labels:
    name: backend
  name: backend
spec:
  replicas: 4
  selector:
    name: backend
  template:
    metadata:
      labels:
        name: backend
    spec:
      containers:
      - image: gcr.io/smart-spark-93622/backend:1.0
        name: backend
        ports:
        - containerPort: 50051
          name: backend